<body>
    <header>
        <nav>
            <div class="logo">Il Mio Logo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>

                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contattaci</h1>
            <p>Se hai domande, non esitare a contattarci tramite il modulo sottostante!</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>

                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" placeholder="Scrivi il tuo messaggio" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Invia</button>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5569.441211653991!2d8.443013176690208!3d45.73669767107973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47866d5a8b65bc2f%3A0xad66d95408db6b66!2sVia%20Mulini%20di%20Resiga%2C%2035%2C%2028024%20Gozzano%20NO!5e0!3m2!1sit!2sit!4v1743259425796!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
            </form>
        </section>
    </main>

    </footer>
</body>
