<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contatti</title>
    <link rel="stylesheet" href="style.css"> <!-- Assicurati che style.css sia nella stessa cartella o indicato correttamente -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">Il Mio Logo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="services.html">Servizi</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contattaci</h1>
            <p>Se hai domande, non esitare a contattarci tramite il modulo sottostante!</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>

                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" placeholder="Scrivi il tuo messaggio" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Invia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Il Mio Sito. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
